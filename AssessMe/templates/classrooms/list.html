{% extends 'base.html' %}
{% block content %}
    <h3>Classrooms</h3>
    <table>
    {% for classroom in classrooms %}
        <tr>
            <td>{{ classroom.name }}</td>
            <td><a href='/Students/{{ classroom.id }}'>Student List</a></td>
        </tr>
    {% endfor %}
    </table>
{% endblock %}
